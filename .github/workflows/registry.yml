name: registry-workflow-name
run-name: registry workflow run name
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  mcp-registry-job-identifier:
    name: mcp registry job name
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: mcp-registry-release
    steps:
      - name: checkout commit step
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: install MCP publisher step
        run: curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
      - name: login to MCP registry step
        run: ./mcp-publisher login github-oidc
      - name: publish to MCP registry step
        run: ./mcp-publisher publish
