name: release-workflow-name
run-name: release workflow run name
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  pypi-job-identifier:
    name: pypi job name
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    environment: pypi-release
    steps:
      - name: checkout commit step
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: set up uv step
        uses: astral-sh/setup-uv@v6
      - name: install python step
        run: uv python install 3.13
      - name: build wheel step
        run: uv build
      - name: publish wheel step
        run: uv publish
      - name: install MCP publisher step
        run: curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
      - name: login to MCP registry step
        run: ./mcp-publisher login github-oidc
      - name: publish to MCP registry step
        run: ./mcp-publisher publish
